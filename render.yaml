services:
  - type: web
    name: bookmybloodtest-server
    env: node
    rootDir: server
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PGSSLMODE
        value: require
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGINS
        value: http://localhost:3000,https://bookmybloodtest.vercel.app
